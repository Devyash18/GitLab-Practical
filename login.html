<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lost & Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <h3 class="text-center">Login to Lost & Found</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">College Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@chitkara.edu.in" required>
                <small id="emailError" class="text-danger" style="display: none;">Only @chitkara.edu emails are allowed.</small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="#">Sign Up</a></p>
        </form>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            alert("Login successful!"); // Placeholder action
            let emailInput = document.getElementById("email").value;
            let emailError = document.getElementById("emailError");
            
            if (!emailInput.endsWith("@chitkara.edu.in")) {
                emailError.style.display = "block";
                return;
            } else {
                emailError.style.display = "none";
                window.location.href = "home.html"; // Redirect to home page after login
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
